<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Portfolio Site</title>
  <meta name="description" content="Check out Will's portfolio.">
  <meta name="author" content="Will Rhoads">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Martel+Sans:200,400,700" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<header class="header-main">
  <div class="grid">
    <div class="col logo">
      <h1>Will Rhoads<h1>
      <h4>Front-end Ninja<h4>
    </div>
    <div class="col right">
      <img height="150" width="150" src="images/favicon.png" alt="logo">
    </div>
  </div>
</header>

<main>
  <section id="hero-section">
    <div class="hero">
      <div class="col hero-copy">
        <h1>Portfolio</h1>
        <h2>A collection of finished projects.</h2>
      </div>
    </div>
  </section>
  <section id="projects">
    <div class="grid">
      <section id="project-header">
        <div class="col project-title right">
          <header>
            <h3>Featured Projects</h3>
          </header>
        </div>
      </section>
      <div class="grid">
        <section id="project-1">
          <div class="col project">
            <header>
              <h4>Pixel Art Maker</h4>
            </header>
            <figure>
              <img class="project-img" src="images/pixel-art-maker.png" alt="place holder image">
              <figcaption>
                <p>Created a pixel art maker in JavaScript for an Intro to Programming Class.</p>
              </figcaption>
            </figure>
            <a class="button-link" href="/pixel-art-maker">
              <button class="button button-cta">
                Try it out
              </button>
            </a>
          </div>
        </section>
        <section id="project-2">
          <div class="col project">
            <header>
              <h4>Project 2</h4>
            </header>
            <figure>
              <img class="project-img" src="images/placeholder2.jpg" alt="Place holder image project 2">
              <figcaption>
                <p>This is a place holder image</p>
              </figcaption>
            </figure>
          </div>
        </section>
        <section id="project-3">
          <div class="col project">
            <header>
              <h4>Project 3</h4>
            </header>
            <figure>
              <img class="project-img" src="images/placeholder3.jpg" alt="Place holder image project 3">
              <figcaption>
                <p>This is a place holder image</p>
              </figcaption>
            </figure>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="grid">
    <div class="col social-con">
        <a href="#">
          <img class="social" src="images/github.png" alt="GitHub">
        </a>
      </div>
      <div class="col social-con">
        <a href="#">
          <img class="social" src="images/linkedin.png" alt="LinkedIn">
        </a>
      </div>
      <div class="col social-con">
        <a href="#">
          <img class="social" src="images/twitter.png" alt="Twitter">
        </a>
      </div>
      <div class="col social-con">
        <a href="#">
          <img class="social" src="images/instagram.png" alt="Instagram">
        </a>
      </div>
    <div class="col copyright right">
      <p class="footer-text">© 2019 Will Rhoads | All rights reserved</p>
    </div>
  </div>
</footer>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
